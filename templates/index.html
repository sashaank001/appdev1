{% extends "base.html" %}

{% block head %}
<title>Quiz  Master</title>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row align-items-center">
        <!-- Left Section: Quiz Master Text -->
        <div class="col-md-6 text-center">
            <h1 class="display-3 fw-bold text-gradient">
                Quiz Master
            </h1>
        </div>

        <!-- Right Section: Login Form -->
        <div class="col-md-6">
            <h2>Login</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success w-100 py-2" style="border-radius: 8px;">Login</button>
                
            </form>

            <!-- Additional Links -->
            <p class="mt-3">Don't have an account? <a href="/register/">Register</a></p>
            <p>Are you an admin? <a href="/admin/login/">Admin Login</a></p>
        </div>
    </div>
</div>

{% endblock %}
